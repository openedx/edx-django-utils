# Config file for automatic testing at travis-ci.org

language: python
python:
- 3.5
- 3.8
env:
- TOXENV=django22
- TOXENV=docs
- TOXENV=quality

cache:
- pip
install:
- pip install -r requirements/ci.txt
script:
- tox
after_success:
- codecov
deploy:
  provider: pypi
  user: edx
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    python: 3.5
    condition: $TOXENV = quality
