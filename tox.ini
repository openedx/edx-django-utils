[tox]
envlist = py38-django{22,30,31}

[doc8]
ignore = D000, D001

[pycodestyle]
exclude = .git,.tox,migrations
max-line-length = 120

[pydocstyle]
ignore = D101,D200,D203,D212,D215,D404,D405,D406,D407,D408,D409,D410,D411,D412,D413,D414
match-dir = (?!migrations)

[pytest]
DJANGO_SETTINGS_MODULE = test_settings
addopts = --cov edx_django_utils --cov-report term-missing --cov-report xml
norecursedirs = .* docs requirements

[testenv]
deps = 
	django22: Django>=2.2,<2.3
	django30: Django>=3.0,<3.1
	django31: Django>=3.1,<3.2
	-r{toxinidir}/requirements/test.txt
commands = 
	python -Wd -m pytest {posargs}

[testenv:docs]
setenv = 
	DJANGO_SETTINGS_MODULE = test_settings
	PYTHONPATH = {toxinidir}
whitelist_externals = 
	make
	rm
deps = 
	-r{toxinidir}/requirements/doc.txt
commands = 
	doc8 --ignore-path docs/_build README.rst docs
	rm -f docs/edx_django_utils.rst
	rm -f docs/modules.rst
	make -C docs clean
	make -C docs html
	python setup.py bdist_wheel
	twine check dist/*

[testenv:quality]
whitelist_externals = 
	make
	rm
	touch
deps = 
	-r{toxinidir}/requirements/quality.txt
commands = 
	touch tests/__init__.py
	pylint edx_django_utils tests test_utils manage.py setup.py
	rm tests/__init__.py
	pycodestyle edx_django_utils tests manage.py setup.py
	pydocstyle edx_django_utils tests manage.py setup.py
	isort --check-only --diff --recursive tests test_utils edx_django_utils manage.py setup.py test_settings.py
	make selfcheck

[testenv:isort]
whitelist_externals = 
	make
deps = 
	-r{toxinidir}/requirements/quality.txt
commands = 
	isort --recursive tests test_utils edx_django_utils manage.py setup.py test_settings.py

